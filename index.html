<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    

      .red-circle{
        position:absolute;
        background-color: red;
        margin-top: 200px;
        margin-left: 250px;
        height: 200px;
        width: 200px;
        border-radius: 50%;
       
      }

      .blue-box{
      position: relative;
      height: 300px; 
      width: 500px;
      margin-left: 200px;
      margin-top: 200px;
      background-color: blue;
      }
   
   
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
